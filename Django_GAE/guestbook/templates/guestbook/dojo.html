<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dijit/themes/soria/soria.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/main.css" />
		<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dijit/themes/soria/soria.css" />
	</head>
	<body class="claro">
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js"
				data-dojo-config="async: true,
								baseUrl:'//ajax.googaleapis.com/ajax/libs/dojo/1.10.0/dojo',
								paths: {'guestbook': '/static/js/guestbook'},
								parseOnLoad : true">
		</script>

		<div id="greeting">

		</div>

		<div>
			</br>
			<a href="{{ url }}">{{ url_linktext }}</a>
		</div>

		<script type="text/javascript">
			var bookName = '{{guestbook_name}}';
			var isAdmin = '{{admin}}';
			var user = '{{current_user}}';
			var data = {'bookName': bookName, 'user': user, 'isAdmin': (isAdmin == "True") ? 1 : 0};
			require(["dojo/dom", "guestbook/GuestbookWidget", "dojo/request", "dojo/domReady!"],
				function(dom, GuestbookWidget){
					var id = dom.byId("greeting");
					var widget = new GuestbookWidget(data).placeAt(id);
			});
		</script>

	<input id="csrf" value="{{ csrf_token }}" type="hidden"/>
	</body>
</html>
