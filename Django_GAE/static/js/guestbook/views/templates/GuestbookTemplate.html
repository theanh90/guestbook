<div>
	<div data-dojo-attach-point="guestbookNameNode">Guestbook name: ${bookName}</div>
	<br>
	<div data-dojo-attach-point="greetingsContainerNode" ></div>
	<br>
	<div data-dojo-attach-point="addGreetingContainerNode" >
		Add Greeting:

		<div data-dojo-type="dijit/form/Form" action="" method="post" id="addForm">
			<input data-dojo-attach-point="contentArea" data-dojo-type="dijit/form/Textarea"
					required="true" type="text" name="message" value=""/>
			</br>
			Guestbook name:
			<input name="book_name" value="${bookName}" data-dojo-attach-point="guestbookName" required="true" type="text"
				   data-dojo-type="dijit/form/ValidationTextBox"/>
			<br>
			<button data-dojo-attach-point="changeButton" type="button">Change Guestbook</button>
			<br>
			<button data-dojo-attach-point="submitButton" type="button">Submit</button>
		</div>

	</div>
</div>
