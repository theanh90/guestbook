<div>
	<div style="color: red" data-dojo-attach-point="guestbookNameNode">Guestbook: <span style="font-weight: bold">${bookName}</span></div>
	<br>
	<div data-dojo-attach-point="greetingsContainerNode" ></div>
	<br>
	<div data-dojo-attach-point="addGreetingContainerNode" class="addForm" >


		<div data-dojo-type="dijit/form/Form" action="" id="addForm">

			<table>
				<tr>
					<td>Add Greeting:</td>
					<td>
						<input data-dojo-attach-point="contentArea" data-dojo-type="dijit/form/Textarea"
					required="true" type="text" name="message" value=""/>
					</td>
				</tr>

				<tr>
					<td>Guestbook name:</td>
					<td>
						<input name="book_name" value="${bookName}" data-dojo-attach-point="guestbookName" required="true"
							   type="text" data-dojo-type="dijit/form/ValidationTextBox"/>
					</td>
				</tr>

				<tr>
					<td colspan="2"><button data-dojo-attach-point="changeButton" type="button">Change Guestbook</button></td>
				</tr>

				<tr>
					<td colspan="2"><button data-dojo-attach-point="submitButton" type="button">Submit</button></td>
				</tr>
			</table>

		</div>

	</div>
</div>
